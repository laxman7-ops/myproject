<!DOCTYPE html>
<html lang="en">
<head> 
    <title>New Password</title>
    <link rel="icon" type="image" href="photos/logo.png">
    <link rel="stylesheet" href="css/newpass.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Forget password</h2>
            <form id="password-form" action="newpass.html">
                <label for="Email"><b>Email:</b></label>
                <input type="email" id="email" name="email-"><br>
                <label for="confirm-password"><b>Code:</b></label>
                <input type="number" id="number-1" name="number-1" required minlength="5" maxlength="5" placeholder="Enter 5 digit code"><br>
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
</body>
</html>
