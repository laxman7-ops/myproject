<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="icon" type="image" href="images/fevicon.png">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <center>
            <img src="images/logo.png" height="50%" width="200px">
            <div class="table">
                <form id="myform" action="indexx.html">
                    <h1 class="h1">Login</h1>
                    <label><b>Username:</b></label>
                    <input type="text" id="uname" placeholder="Enter Username" name="uname"><br>
                    <div id="nameError" class="error"></div>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="pwd" name="psw"><br>
                    <div class="error" id="passwordError"></div>

                    <a href="forgot.html" style="font-size: 11px; font-family: arial; text-align: left; margin-left: 8px;">Forgot password</a>
                    <button type="submit" class="btn">Login</button><br><br>
                    <p class="lw" style="padding-top: 5px;">Login with</p>
                    <div class="icons" style="display: flex;">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                    </div>
                    <p class="liw">Don't have an account? <br><a href="register.html">Register here</a></p>
                </form>
            </div>
            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
            <script>
                document.getElementById("myform").addEventListener('submit', function(event) {
                    let isValid = true;
                    
                    let name = document.getElementById("uname").value;
                    let namePattern = /^[A-Za-z\s]+$/;
                    let nameError = document.getElementById("nameError");

                    if (name.trim() === "") {
                        nameError.innerText = "Username is required!";
                        isValid = false;
                    } else if (!name.match(namePattern)) {
                        nameError.innerText = "Only alphabets and spaces are allowed!";
                        isValid = false;
                    } else {
                        nameError.innerText = "";
                    }

                    let password = document.getElementById("pwd").value;
                    let passwordError = document.getElementById("passwordError");

                    if (password.trim() === "") {
                        passwordError.innerText = "Password is required!";
                        isValid = false;
                    } else if (password.length < 6) {
                        passwordError.innerText = "Password must be at least 6 characters!";
                        isValid = false;
                    } else if (!/[A-Z]/.test(password)) {
                        passwordError.innerText = "Password must contain at least one uppercase letter!";
                        isValid = false;
                    } else if (!/[0-9]/.test(password)) {
                        passwordError.innerText = "Password must contain at least one number!";
                        isValid = false;
                    } else {
                        passwordError.innerText = "";
                    }

                    if (!isValid) {
                        event.preventDefault();
                    }
                });
            </script>
        </center>
    </body>
</html>
