<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blogging Website</title>
    <link rel="icon" type="image" href="photos/logo.png">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="table1">
            <h1>Register</h1>
            <form action="login.html" method="POST">
                <label for="fname"><b>Full Name</b></label>
                <input type="text" id="fname" name="fname" placeholder="Your full name" required><br>
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" placeholder="Your email address" required><br>
                <label for="password"><b>New Password</b></label>
                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8" maxlength="50"><br>
                <label for="confirm-password"><b>Confirm Password</b></label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="8" maxlength="50"><br>
                <label for="dob"><b>Date of Birth</b></label>
                <input type="date" id="dob" name="dob" required><br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
