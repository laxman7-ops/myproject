        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script>
          document.getElementById("myForm").addEventListener("submit", function(event) {
              let isValid = true;
          
              let name = document.getElementById("name").value;
              let namePattern = /^[A-Za-z\s]+$/;
              if (name.trim() === "") {
                  document.getElementById("nameError").innerText = "Required";
                  isValid = false;
              } else if (!name.match(namePattern)) {
                  document.getElementById("nameError").innerText = "Only alphabets and spaces are allowed";
                  isValid = false;
              } else {
                  document.getElementById("nameError").innerText = "";
              }
          
              let phone = document.getElementById("phone").value;
              let phonePattern = /^\d{3}\d{3}\d{4}$/;
              if (phone.trim() === "") {
                  document.getElementById("phoneError").innerText = "Required";
                  isValid = false;
              } else if (!phone.match(phonePattern)) {
                  document.getElementById("phoneError").innerText = "Enter a valid phone number (XXX-XXX-XXXX)";
                  isValid = false;
              } else {
                  document.getElementById("phoneError").innerText = "";
              }
          
              let email = document.getElementById("email").value;
              let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
              if (email.trim() === "") {
                  document.getElementById("emailError").innerText = "Required";
                  isValid = false;
              } else if (!email.match(emailPattern)) {
                  document.getElementById("emailError").innerText = "Enter a valid email address";
                  isValid = false;
              } else {
                  document.getElementById("emailError").innerText = "";
              }
          
              let message = document.getElementById("message").value;
              if (message.trim() === "") {
                  document.getElementById("messageError").innerText = "Required";
                  isValid = false;
              } else {
                  document.getElementById("messageError").innerText = "";
              }
          
              if (!isValid) {
                  event.preventDefault();
              }
          });
          </script>
